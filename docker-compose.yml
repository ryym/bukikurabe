version: '2'

services:
  db:
    image: postgres:9.6
    env_file: dockerfiles/.env
    volumes:
      - /etc/postgresql
      - /var/log/postgresql
      - /var/lib/postgresql
    ports:
      - '5433:5432'
  app:
    build: dockerfiles/app
    env_file: dockerfiles/.env
    volumes:
      - .:/app
    ports:
      - '8080:8080'
    command: ["start"]
